{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Please download and review the withdrawal policy.</h1>
    <div class="d-flex justify-content-center align-items-center align-content-center mt-4">
        <a href="{% static 'files/withdrawal_policy.pdf' %}" class="btn btn-primary" download>
            Download Withdrawal Policy
        </a>
    </div>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Continue</button>
        </div>
    </form>
</div>
{% endblock %}
