{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Repayment Settings</h2>
    <p>Set your repayment start date and choose a repayment method.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a href="{% url 'loan:loan_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
