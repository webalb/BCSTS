{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'loan:committee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
