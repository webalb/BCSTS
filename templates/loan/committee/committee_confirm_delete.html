{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ committee.member.email }}</strong> from the committee?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'loan:committee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
