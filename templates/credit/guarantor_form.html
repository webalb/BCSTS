{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Add Guarantors</h2>
    <p>Enter the email addresses or NITDA IDs of your guarantors.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="{% url 'credit:loan_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
