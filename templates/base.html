      <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      {% block header %}
          
      {% endblock header %}
      {% block style %}
          
      {% endblock style %}

  </head>

  <body class="m-0 font-sans antialiased font-normal text-base leading-default bg-gray-100 text-gray-900">

    {% block content %} {% endblock %}
<script>
    var STATIC_URL = "{% static '' %}";
</script>

  <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}" async></script>
 <!-- main script file  -->

    <script src="{% static 'assets/js/plugins/chartjs.min.js' %}" async></script>

    <!-- Main script file -->
    <script src="{% static 'assets/js/soft-ui-dashboard-tailwind.js' %}" async></script>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container">
        {% for message in messages %}
            <div class="toast {{ message.tags }}" role="alert">
                <span class="toast-message">{{ message }}</span>
                <button class="close-toast">&times;</button>
            </div>
        {% endfor %}
    </div>

    <!-- Add JavaScript files -->
    <script>
       document.addEventListener('DOMContentLoaded', function() {
    // Automatically hide the toast after 6 seconds
    const toasts = document.querySelectorAll('.toast'); // Select all toast elements

    toasts.forEach(toast => { // Loop through each toast
        setTimeout(() => {
            toast.style.opacity = 0; // Start fade out effect
            setTimeout(() => {
                toast.style.display = 'none'; // Hide the toast completely after fade out
            }, 500); // Match the CSS transition duration (0.5s)
        }, 6000);
    });




    // Allow the user to manually close the toast
    const closeButtons = document.querySelectorAll('.close-toast'); // Select all close buttons

    closeButtons.forEach(button => {
        button.addEventListener('click', function() {
            const toast = this.parentElement; // Get the parent toast element
            toast.style.opacity = 0; // Start fade out effect
            setTimeout(() => {
                toast.style.display = 'none'; // Hide the toast completely after fade out
            }, 500); // Match the CSS transition duration (0.5s)
        });
    });
});
    </script>
    {% block scripts %}
        
    {% endblock scripts %}

    </html>
