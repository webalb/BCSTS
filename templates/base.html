<script>
    // Check system setting and set initial theme
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
    }
  
    function toggleDarkMode() {
      const htmlElement = document.documentElement;
      const moonIcon = document.getElementById('moon');
      const sunIcon = document.getElementById('sun');
      
      if (htmlElement.getAttribute('data-theme') === 'light') {
        htmlElement.setAttribute('data-theme', 'dark');
        moonIcon.classList.add('hidden');
        sunIcon.classList.remove('hidden');
      } else {
        htmlElement.setAttribute('data-theme', 'light');
        moonIcon.classList.remove('hidden');
        sunIcon.classList.add('hidden');
      }
    }
  </script>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container">
        {% for message in messages %}
            <div class="toast {{ message.tags }}" role="alert">
                <span class="toast-message">{{ message }}</span>
                <button class="close-toast">&times;</button>
            </div>
        {% endfor %}
    </div>

    <!-- Add JavaScript files -->
    <script>
       document.addEventListener('DOMContentLoaded', function() {
    // Automatically hide the toast after 6 seconds
    const toasts = document.querySelectorAll('.toast'); // Select all toast elements

    toasts.forEach(toast => { // Loop through each toast
        setTimeout(() => {
            toast.style.opacity = 0; // Start fade out effect
            setTimeout(() => {
                toast.style.display = 'none'; // Hide the toast completely after fade out
            }, 500); // Match the CSS transition duration (0.5s)
        }, 6000);
    });




    // Allow the user to manually close the toast
    const closeButtons = document.querySelectorAll('.close-toast'); // Select all close buttons

    closeButtons.forEach(button => {
        button.addEventListener('click', function() {
            const toast = this.parentElement; // Get the parent toast element
            toast.style.opacity = 0; // Start fade out effect
            setTimeout(() => {
                toast.style.display = 'none'; // Hide the toast completely after fade out
            }, 500); // Match the CSS transition duration (0.5s)
        });
    });
});
    </script>
