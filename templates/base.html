    <style>
        input:focus {
            outline: none; /* Remove the default outline */
            border: 1px solid #22c55e;
            box-shadow: 0 0 5px rgba(34, 197, 94, 0.7);           
        }
        :root {
          --bg-color-light: white;
          --bg-color-dark: #1a202c;
          --text-color-light: #1a202c;
          --text-secondary-dark: #a0aec0;
          --text-color-dark: white;
          --bg-secondary-dark:rgb(34, 41, 56) !important;
          --bg-gray-100: #ebeff4;
      }
      
      /* System Preference Fallbacks */
      @media (prefers-color-scheme: light) {
          :root {
              --bg-color: var(--bg-color-light);
              --text-color: var(--text-color-light);
          }
      }
      
      @media (prefers-color-scheme: dark) {
          :root {
              --bg-color: var(--bg-color-dark);
              --text-color: var(--text-color-dark);
              --bg-secondary: var(--bg-secondary-dark);
              --text-secondary: var(--text-secondary-dark);
          }
      }
      
      /* Data Theme Overrides */
      [data-theme="light"] {
          --bg-color: var(--bg-color-light);
          --text-color: var(--text-color-light);
          --bg-secondary: var(--bg-gray-100);
      }
      
      [data-theme="dark"] {
          --bg-color: var(--bg-color-dark);
          --text-color: var(--text-color-dark);
          --bg-secondary: var(--bg-secondary-dark);
          --text-secondary: var(--text-secondary-dark);
      }
      
      /* Utility Classes */
      .bg-white {
          background-color: var(--bg-color) !important;
      }
      
      .bg-gray-100 {
          background-color: var(--bg-secondary) !important;
      }
      
      .text-gray-800, h1, h2, h3, h4, h5, h6 {
       
          color: var(--text-color) !important;
      }
      .hidden-balance {
        display: none;
        }

      
      .text-white {
          color: white !important;
      }
      
      .text-gray-900 {
          color: var(--text-color) !important;
      }
      
      .text-white-p {
          color: white !important;
      }
      .apply-credit-button.disabled {
        pointer-events: none;
        opacity: 0.5;
        cursor: not-allowed;
        }

        
    </style>   
    <script>
          // Function to set theme and store in local storage
          function setTheme(theme) {
              document.documentElement.setAttribute('data-theme', theme);
              localStorage.setItem('theme', theme);
              updateIcons(theme);
          }
        
          // Function to update moon/sun icons
          function updateIcons(theme) {
              const moonIcon = document.getElementById('moon');
              const sunIcon = document.getElementById('sun');
        
              if (theme === 'dark') {
                  moonIcon.classList.add('hidden');
                  sunIcon.classList.remove('hidden');
              } else {
                  moonIcon.classList.remove('hidden');
                  sunIcon.classList.add('hidden');
              }
          }
        
          // Function to get theme from local storage or system preference
          function getPreferredTheme() {
              const storedTheme = localStorage.getItem('theme');
              if (storedTheme) {
                  return storedTheme;
              } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                  return 'dark';
              } else {
                  return 'light';
              }
          }
        
          // Set initial theme
          const initialTheme = getPreferredTheme();
          setTheme(initialTheme);
        
          // Toggle dark mode function
          function toggleDarkMode() {
              const currentTheme = document.documentElement.getAttribute('data-theme');
              const newTheme = currentTheme === 'light' ? 'dark' : 'light';
              setTheme(newTheme);
          }
    </script>
    {% block header %}{% endblock header %}
    {% block style %}{% endblock style %}
</head>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container">
        {% for message in messages %}
            <div class="toast {{ message.tags }}" role="alert">
                <span class="toast-message">{{ message }}</span>
                <button class="close-toast">&times;</button>
            </div>
        {% endfor %}
    </div>

    <!-- Add JavaScript files -->
    <script>
       document.addEventListener('DOMContentLoaded', function() {
    // Automatically hide the toast after 6 seconds
    const toasts = document.querySelectorAll('.toast'); // Select all toast elements

    toasts.forEach(toast => { // Loop through each toast
        setTimeout(() => {
            toast.style.opacity = 0; // Start fade out effect
            setTimeout(() => {
                toast.style.display = 'none'; // Hide the toast completely after fade out
            }, 500); // Match the CSS transition duration (0.5s)
        }, 6000);
    });




    // Allow the user to manually close the toast
    const closeButtons = document.querySelectorAll('.close-toast'); // Select all close buttons

    closeButtons.forEach(button => {
        button.addEventListener('click', function() {
            const toast = this.parentElement; // Get the parent toast element
            toast.style.opacity = 0; // Start fade out effect
            setTimeout(() => {
                toast.style.display = 'none'; // Hide the toast completely after fade out
            }, 500); // Match the CSS transition duration (0.5s)
        });
    });
});
    </script>
