{% extends "base.html" %}
{% block title %} Sign In | Benovelance Cooperative {% endblock title %}
{% block content %}
<main class="mt-0 transition-all duration-200 ease-soft-in-out ">
    <section class="min-h-screen flex items-center justify-center">
        <div class="container flex justify-center">
            <div class="w-full max-w-full px-3 mx-auto md:flex-0 shrink-0 md:w-12/12">
                <div class="w-full max-w-full px-3 mx-auto mt-0 md:flex-0 shrink-0 md:w-7/12 lg:w-5/12 xl:w-4/12">
                    <div class="relative z-0 flex flex-col min-w-0 break-words bg-white border-0 shadow-soft-xl rounded-2xl bg-clip-border">
                        <div class="p-6 mb-0 text-center bg-white border-b-0 rounded-t-2xl items-center justify-center">


                            <h3>Password Reset Sent</h3>
                            <p>If your email is registered, you will receive a link to reset your password.</p>
                            <p class="mt-4 mb-0 leading-normal text-sm">Back to <a href="{% url 'login' %}" class="font-bold text-slate-700">Sign In</a></p>
                         
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
