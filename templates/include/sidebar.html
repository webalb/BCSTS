 {% load static %}
 <aside class="max-w-62.5 ease-nav-brand z-990 fixed inset-y-0 my-4 ml-4 block w-full -translate-x-full flex-wrap items-center justify-between overflow-y-auto rounded-2xl border-0 bg-white p-0 antialiased shadow-none transition-transform duration-200 xl:left-0 xl:translate-x-0">
      <div class="h-19.5">
        <i class="absolute top-0 right-0 hidden p-4 opacity-50 cursor-pointer fas fa-times text-slate-400 xl:hidden" sidenav-close></i>
        <a class="block px-8 py-6 m-0 text-sm whitespace-nowrap text-gray-800" href="javascript:;" target="_blank">
          <img src="{% static '/assets/img/favicon.png' %} " class="inline h-full max-w-full transition-all duration-200 ease-nav-brand max-h-8" alt="main_logo" />
          <span class="ml-1 font-semibold transition-all duration-200 ease-nav-brand">Benevolence Cooperative</span>
        </a>
      </div>

      <hr class="h-px mt-0 bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent" />

      <div style="height: 70%" class="items-center block w-auto max-h-screen overflow-auto h-sidenav grow basis-full">
        <ul class="flex flex-col pl-0 mb-0">
            <li class="mt-0.5 w-full">
                <a class="py-2.7 text-sm ease-nav-brand my-0 mx-4 flex items-center whitespace-nowrap px-4 transition-colors {% if request.resolver_match.view_name == 'manage_contributions' %}font-bold{% endif %}" href="{% url 'dashboard' %}">
                    <div class="shadow-soft-2xl mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5  {% if request.resolver_match.view_name == 'dashboard' %}bg-green-500{% else %}bg-white{% endif %}">
                        <i class="fas fa-chart-line {% if request.resolver_match.view_name == 'dashboard' %} text-white{% else %} text-gray-700{% endif %}"></i>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease-soft">Dashboard</span>
                </a>
            </li>

           <li class="mt-0.5 w-full">
                <a class="py-2.7 text-sm ease-nav-brand my-0 mx-4 flex items-center whitespace-nowrap px-4 transition-colors {% if request.resolver_match.view_name == 'view_contributions' %}font-bold{% endif %}" href="{% url 'view_contributions' request.user.id %}">
                    <div class=" shadow-soft-2xl mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5  {% if request.resolver_match.view_name == 'view_contributions' %} bg-green-500 {% else %}bg-white{% endif %}">
                        <i class="fas fa-money-bill-wave {% if request.resolver_match.view_name == 'view_contributions' %} text-white{% else %} text-gray-700{% endif %}"></i>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease-soft">Contributions</span>
                </a>
            </li>

         
           <li class="mt-0.5 w-full">
                <a class="py-2.7 text-sm ease-nav-brand my-0 mx-4 flex items-center whitespace-nowrap px-4 transition-colors {% if request.resolver_match.view_name == 'contribution_setting_history' %}font-bold{% endif %}" href="{% url 'contribution_setting_history' %}">
                    <div class="shadow-soft-2xl mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5  {% if request.resolver_match.view_name == 'contribution_setting_history' %} bg-green-500 {% else %}bg-white{% endif %}">
                        <i class="fas fa-cog {% if request.resolver_match.view_name == 'contribution_setting_history' %} text-white{% else %} text-gray-700{% endif %}"></i>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease-soft">Contribution Setting</span>
                </a>
            </li>
            <li class="mt-0.5 w-full">
                <a class="py-2.7 text-sm ease-nav-brand my-0 mx-4 flex items-center whitespace-nowrap px-4 transition-colors {% if request.resolver_match.view_name == 'member_target_savings_page' %}font-bold{% endif %}" href="{% url 'member_target_savings_page' %}">
                    <div class="shadow-soft-2xl mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5  {% if request.resolver_match.view_name == 'member_target_savings_page' %} bg-green-500 {% else %}bg-white{% endif %}">
                        <i class="fas fa-bullseye {% if request.resolver_match.view_name == 'member_target_savings_page' %} text-white{% else %} text-gray-700{% endif %}"></i>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease-soft">Target Savings</span>
                </a>
            </li>


             <li class="mt-0.5 w-full">
                <a class="py-2.7 text-sm ease-nav-brand my-0 mx-4 flex items-center whitespace-nowrap px-4 transition-colors {% if request.resolver_match.view_name == 'withdrawal:employee_withdrawal_management' %}font-bold{% endif %}" href="{% url 'withdrawal:employee_withdrawal_management' %}">
                    <div class="shadow-soft-2xl mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5  {% if request.resolver_match.view_name == 'withdrawal:employee_withdrawal_management' %} bg-green-500 {% else %}bg-white{% endif %}">
                        <i class="fas fa-exchange-alt {% if request.resolver_match.view_name == 'withdrawal:employee_withdrawal_management' %} text-white{% else %} text-gray-700{% endif %}"></i>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease-soft">Withdrawals</span>
                </a>
            </li>

            <li class="mt-0.5 w-full">
                <a class="py-2.7 text-sm ease-nav-brand my-0 mx-4 flex items-center whitespace-nowrap px-4 transition-colors {% if request.resolver_match.view_name == 'credit:create_credit_application' %}font-bold{% endif %}" href="{% url 'credit:create_credit_application' %}">
                    <div class="shadow-soft-2xl mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5  {% if request.resolver_match.view_name == 'credit:create_credit_application' %} bg-green-500 {% else %}bg-white{% endif %}">
                        <i class="fas fa-credit-card {% if request.resolver_match.view_name == 'credit:create_credit_application' %} text-white{% else %} text-gray-700{% endif %}"></i>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease-soft">Credit Application</span>
                </a>
            </li>

            {% if is_credit_committee %}
            <li class="mt-0.5 w-full">
                <a class="py-2.7 text-sm ease-nav-brand my-0 mx-4 flex items-center whitespace-nowrap px-4 transition-colors {% if request.resolver_match.view_name == 'credit:committee_credit_request' %}font-bold{% endif %}" href="{% url 'credit:committee_credit_request' %}">
                    <div class="shadow-soft-2xl mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5  {% if request.resolver_match.view_name == 'credit:committee_credit_request' %} bg-green-500 {% else %}bg-white{% endif %}">
                        <i class="fas fa-arrow-circle-down {% if request.resolver_match.view_name == 'credit:committee_credit_request' %} text-white{% else %} text-gray-700{% endif %}"></i>
                    </div>
                    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease-soft">Credit Requests</span>
                </a>
            </li>
            {% endif %}



        </ul>
      </div>
      <div class="mx-4">
        <!-- load phantom colors for card after: -->
        <p class="invisible hidden text-gray-800 text-red-500 text-red-600 after:bg-gradient-to-tl after:from-gray-900 after:to-slate-800 after:bg-gradient-to-tl after:from-blue-600 after:to-cyan-400 after:bg-gradient-to-tl after:from-red-500 after:to-yellow-400 after:bg-gradient-to-tl after:from-green-600 after:to-lime-400 after:bg-gradient-to-tl after:from-red-600 after:to-rose-400 after:bg-gradient-to-tl after:from-slate-600 after:to-slate-300 text-lime-500 text-cyan-500 text-slate-400 text-fuchsia-500"></p>
      
        <a class="inline-block w-full px-6 py-3 my-4 font-bold text-center text-white uppercase align-middle transition-all ease-in border-0 rounded-lg select-none shadow-soft-md bg-150 bg-x-25 leading-pro text-xs bg-red-500"
           href="{% url 'logout' %}"
           onclick="return confirm('Are you sure you want to logout?');">
            Logout

    </div>
