<script>
    // Establish WebSocket connection
    const userSocket = new WebSocket(`ws://${window.location.host}/ws/dashboard/`);

    userSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);

        if (data.event_type === "notification") {
            updateNotifications(data.notifications);
        }
    };

    function updateNotifications(notifications) {
        const notificationList = document.getElementById("notification-list");
        const notificationCount = document.getElementById("notificationCounts");

        // Clear existing notifications
        notificationList.innerHTML = "";

        // Update notification count display
        if (notifications.length > 0) {
            notificationCount.textContent = notifications.length > 9 ? "9+" : notifications.length;
            notificationCount.style.display = "inline-block";
        } else {
            notificationCount.style.display = "none";
        }

        // Populate the notification dropdown
        notifications.forEach((notification) => {
            const listItem = document.createElement("li");
            listItem.className = "relative mb-2";

            listItem.innerHTML = `
                <a class="ease-soft py-1.2 clear-both block w-full whitespace-wrap px-4 transition-colors duration-300 hover:bg-gray-200 hover:text-slate-700" href="${notification.link || 'javascript:;'}" onclick="markAsRead(${notification.id})"   style="border-top: 1px solid #aaa ">
                    <div class="flex py-1">
                        <div class="my-auto">
                            <i class="fa ${notification.icon || 'fa-bell'} text-xl ${notification.iconColor || 'text-gray-600'} mr-4"></i>
                        </div>
                        <div class="flex flex-col justify-center ">
                            <h6 class="mb-1 font-normal leading-normal text-sm">
                                <span class="font-semibold">${notification.heading}</span> 
                            </h6>
                            <p class="text-sm break-words mb-1">${notification.message}</p>
                            <p class="mb-0 leading-tight text-xs text-slate-400">
                                <i class="mr-1 fa fa-clock"></i>${formatTime(notification.created_at)}</p>
                        </div>
                    </div>
                </a>
                <button class="text-xs text-blue-500 hover:text-blue-700 mt-1 ml-4" onclick="markAsRead(${notification.id})">Mark as Read</button>
            `;

            notificationList.appendChild(listItem);
        });
    }

    function formatTime(createdAt) {
        const now = new Date();
        const createdTime = new Date(createdAt);
        const diffInSeconds = Math.floor((now - createdTime) / 1000);

        if (diffInSeconds < 60) return `${diffInSeconds}s`;
        const diffInMinutes = Math.floor(diffInSeconds / 60);
        if (diffInMinutes < 60) return `${diffInMinutes}m`;
        const diffInHours = Math.floor(diffInMinutes / 60);
        if (diffInHours < 24) return `${diffInHours}h`;
        const diffInDays = Math.floor(diffInHours / 24);
        if (diffInDays < 7) return `${diffInDays}d`;
        const diffInWeeks = Math.floor(diffInDays / 7);
        if (diffInWeeks < 4) return `${diffInWeeks}w`;
        const diffInMonths = Math.floor(diffInDays / 30);
        if (diffInMonths < 12) return `${diffInMonths}mo`;
        const diffInYears = Math.floor(diffInDays / 365);
        return `${diffInYears}y`;
    }


    function markAsRead(notificationId) {
        userSocket.send(JSON.stringify({
            event_type: "mark_as_read",
            notification_id: notificationId
        }));

        // Remove notification from the list immediately for a better UX
        document.querySelectorAll("#notification-list li").forEach((li) => {
            if (li.innerHTML.includes(`markAsRead(${notificationId})`)) {
                li.remove();
            }
        });

        // Update the count after removal
        const notificationCount = document.getElementById("notificationCounts");
        let count = parseInt(notificationCount.textContent) || 0;
        if (count > 1) {
            notificationCount.textContent = count - 1 > 9 ? "9+" : count - 1;
        } else {
            notificationCount.style.display = "none";
        }
    }

    userSocket.onclose = function () {
        console.error("WebSocket closed unexpectedly");
    };
</script>
